<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Left corner -->
    <img src="{{ url_for('static', filename='images/satellite.png') }}" class="corner-left" alt="Satellite">

    <br><br>
    <a href="{{ url_for('home') }}">Upload another</a>
